<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/33bbae6278.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Front End Search</title>
  <link rel="stylesheet" href="searchstyles.css">

</head>

<body>

  <div class="page-container homepage-container">
    <div class="homepage-logo">
      <img src="images/ds_circle_logo.png" alt="">
    </div>

    <div class="search-bar homepage-search-bar">
      <input type="text" placeholder="&#xf002; Search DailySmarty">

      <p>Press return to search</p>
    </div>

    <div class="recent-posts-wrapper">
      <div class="recent-posts-heading">
        Recent Posts
      </div>

      <div class="recent-posts">
        <div class="recent-post">
          <div class="recent-post-title">
            Guide to rendering points on a Google Map
          </div>
          <div class="recent-post-category">
            Javascript
          </div>
        </div>

        <div class="recent-post">
          <div class="recent-post-title">
            Guide to rendering points on a Google Map
          </div>
          <div class="recent-post-category">
            Javascript
          </div>
        </div>

        <div class="recent-post">
          <div class="recent-post-title">
            Guide to rendering points on a Google Map
          </div>
          <div class="recent-post-category">
            Javascript
          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
